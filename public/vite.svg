<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2fd3c5"/>
      <stop offset="100%" stop-color="#8ee000"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  
  <g transform="translate(300 150)">
    
    <path d="M-40 -70 C-70 0 -40 70 0 90"
          stroke="#6daffaff" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M-15 -80 C-35 0 -15 80 20 95"
          stroke="#6daffaff" stroke-width="10" fill="none" stroke-linecap="round"/>

   
    <path d="M0 -60 L35 90 L15 90 L7 60 H-10 L-18 90 L-38 90 Z"
          fill="#6daffaff"/>

    
    <g transform="translate(20 40)">
      <circle cx="-30" cy="-20" r="5" fill="#2fd3c5"/>
      <circle cx="0" cy="-40" r="5" fill="#8ee000"/>
      <circle cx="30" cy="-10" r="5" fill="#ff4d4d"/>
      <circle cx="20" cy="30" r="5" fill="#2fd3c5"/>
      <circle cx="-10" cy="35" r="5" fill="#8ee000"/>
      <circle cx="-40" cy="10" r="5" fill="#ff4d4d"/>

      <line x1="-30" y1="-20" x2="0" y2="-40" stroke="#9be7df"/>
      <line x1="0" y1="-40" x2="30" y2="-10" stroke="#9be7df"/>
      <line x1="30" y1="-10" x2="20" y2="30" stroke="#9be7df"/>
      <line x1="20" y1="30" x2="-10" y2="35" stroke="#9be7df"/>
      <line x1="-10" y1="35" x2="-40" y2="10" stroke="#9be7df"/>
      <line x1="-40" y1="10" x2="-30" y2="-20" stroke="#9be7df"/>
    </g>
  </g>

  
  <text x="300" y="300" text-anchor="middle"
        font-size="52" font-family="Poppins, Arial, sans-serif"
        fill="#6daffaff">
    Aether<tspan fill="url(#textGradient)">Plan</tspan>
  </text>


  <line x1="200" y1="320" x2="400" y2="320"
        stroke="url(#textGradient)" stroke-width="4" stroke-linecap="round"/>

  
  <ellipse cx="300" cy="340" rx="80" ry="10"
           fill="#000" opacity="0.15" filter="url(#shadow)"/>
</svg>
